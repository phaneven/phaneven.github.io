<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheets/styles.css">
</head>

<body data-spy="scroll" data-target="#navigator">
<!--navigator-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigator">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Ping's HomePage</a>
        </div>
        <div id="navigator" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#myCarousel">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--image carousel-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/programmer.jpg" alt="programmer" class="img-responsive">
        </div>
        <div class="item">
            <img src="images/engineering.jpg" alt="engineering" class="img-responsive">
        </div>
        <div class="item">
            <img src="images/guitar.jpg" alt="guitar" class="img-responsive">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--web content-->
<div id="about" class="container-fluid">
    <div class = "row">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-header">
                <h1>About me
                    <div class="pull-right">
                        <a href="#IT" class="btn btn-success">
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            IT
                        </a>
                        <a href="#Mech" class="btn btn-info">MECH</a>
                        <a href="#Guitar" class="btn btn-warning">Guitar</a>
                    </div>
                </h1>
            </div>

            <div id="IT" class="col-sm-12 col-md-12">
                <div class="thumbnail">
                    <img src="images/code.jpg" alt="code" width=100%>
                    <div class="caption">
                        <h3>IT</h3>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>Python</span>
                        </p>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>C++</span>
                        </p>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>Java</span>
                        </p>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>CSS</span>
                        </p>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>HTML</span>
                        </p>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>JQuery</span>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class = "row">
        <div class="col-md-10 col-md-offset-1">
            <div id="Mech" class="col-sm-6 col-md-6">
                <div class="thumbnail" >
                    <img src="images/mechanical-design.jpg" alt="design" width=100%>
                    <div class="caption">
                        <h3>Mechanical Design</h3>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>AutoCAD</span>
                        </p>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>SOLIDWORKS</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="Guitar" class="col-sm-6 col-md-6">
                <div class="thumbnail" >
                    <img src="images/music.jpg" alt="design" width=100%>
                    <div class="caption">
                        <h3>Guitar Learner</h3>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>Classical Guitar</span>
                        </p>
                        <p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span>Acoustic Guitar</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p></p>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="setting/settings.js"></script>

</body>
</html>
